<h3>Satellite Count:</h3>
<div class="counts">
	<div>Total: <span class="counts-total">{{satellites.length}}</span></div>
	<div *ngFor = "let index of satArr">{{index}}: <span class="counts-total">{{countByType(index)}}</span></div>
</div>
